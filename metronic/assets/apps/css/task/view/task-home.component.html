<div class="container">
    <div class="row clearfix">
        <div class="col-md-4">
            <div class="">
                <ul>
                    <li>分发规则</li>
                    <li *ngIf="showUser">权限管理</li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="dataTables_length">
                            <label>查找:<input style="margin-left:5px;" (keyup)="search()" [(ngModel)]="keyword" type="search" class="form-control input-sm input-small input-inline" placeholder="" aria-controls="sample_1">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="caption"><a (click)="newTask()">新增</a></div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            规则名称
                        </th>
                        <th>
                            源目录
                        </th>
                        <th>
                            目标目录
                        </th>
                        <th>
                            是否生成OK标志
                        </th>
                        <th>
                            是否修改后重新拷贝
                        </th>
                        <th>
                            是否保存源目录
                        </th>
                        <th>
                            是否解压
                        </th>
                        <th>
                            新建子目录
                        </th>
                        <th>
                            正则表达式
                        </th>
                        <th>
                            原型表达式
                        </th>
                        <th>
                            CORN表达式
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of showData;let i=index">
                        <td *ngFor="let field of fields">{{row.Values[colIndexes[field.name]]}}</td>
                        <td><a (click)="editTask(getParams(row))">编辑</a></td>
                        <td><a (click)="viewClick(getParams(row))">查看</a></td>
                        <td><a (click)="delTask(getParams(row))">删除</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <zork-paging [currPage]="currentPage" [end]="getTotalPage()" [length]='pageLength' (change)="pageChange($event)"></zork-paging>
                </div>
            </div>
        </div>
    </div>
</div>
